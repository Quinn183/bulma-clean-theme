<div class="box">
    <article class="media">
        <figure class="media-left">
            <p class="image is-96x96">
              <img src="{{ post.image }}">
            </p>
        </figure>        
        <div class="media-content">
            <div class="content">
                <a class="title is-6" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            </div>
            <div class="content is-small"><em>Published: {{ post.date | date: "%b %-d, %Y" }}</em></div>
            <!-- <div class="tags">
                {% for tag in post.tags %}
                {% include tag.html tag=tag %}
                {% endfor %}
            </div> -->
            <!-- <div class="content">
                
            </div> -->
        </div>
    </article>
</div>
